
{% extends "layout-4.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}



   <!-- <div class="clear-bar">
	   		<h2 class="govuk-heading-l">Ashley Chamberlain<span>ZZ 41 54 60 Z</span></h2>
	   		<p>What you owe:
	   				<span>&pound;120.00</span></p>

	   </div> -->


	   <div class="govuk-grid-row">

        <div class="govuk-grid-column-three-quarters">


		<span class="back-link"><a href="javascript: history.go(-1)" class="govuk-back-link">Back</a></span>
		
		
		
		
		
		<form class="form" action="targetNoPayment" method="post">
		
		
			
			
			
			<div class="govuk-form-group">
		<div class="govuk-form-group">
			  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
				<legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
				  <h1 class="govuk-fieldset__heading">
					  <span class="govuk-caption-xl">
							
							{% if data['paymentChoices']=='lowPayments'%}
							 
							 Step 4 of 5
							 
							 {% else %}
							 
							 Step 3 of 4
							 
							 {% endif %}
							
							</span>
					When do you want your plan to start?
				  </h1>
				</legend>
				<!--<div id="contact-hint" class="govuk-hint">
				  Select one option.
				</div>-->
				<div class="govuk-radios" data-module="govuk-radios">
				  <div class="govuk-radios__item">
					<input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
					<label class="govuk-label govuk-radios__label" for="contact">
					  Start this month
					</label>
				  </div>
				  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
					
					<div class="govuk-form-group">
						  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
							<legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
							  <h2 class="govuk-fieldset__heading">
				
								Do you want to make a payment today?
							  </h2>
							</legend>
							<!--<div id="changed-name-hint" class="govuk-hint">
							  This includes changing your last name or spelling your name differently.
							</div>-->
							<div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
							  <div class="govuk-radios__item">
								<input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="yes">
								<label class="govuk-label govuk-radios__label" for="changed-name">
								  Yes
								</label>
							  </div>
							  <div class="govuk-radios__item">
								<input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no">
								<label class="govuk-label govuk-radios__label" for="changed-name-2">
								  No
								</label>
							  </div>
							</div>
						
						  </fieldset>
						</div>
			
				  </div>
				  <div class="govuk-radios__item">
					<input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
					<label class="govuk-label govuk-radios__label" for="contact-2">
					  Start next month
					</label>
				  </div>
				  
				  
				</div>
			
			
			  </fieldset>
			</div>
		
		<br><br>

			<button class="govuk-button" data-module="govuk-button">
			  Continue
			</button>
			</form>
			
			
			
			
			
			
			
			
			
			
			
			

    </div>
</div>

{% endblock %}
