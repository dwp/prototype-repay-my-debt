{% extends "layout-main.html" %}

{% block pageTitle %}
Payment reminders

{% endblock %}

{% block content %}



<a href="#" class="govuk-back-link govuk-!-margin-bottom-6">Back</a>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">


    <h1 class="govuk-heading-xl govuk-!-margin-bottom-6">Would you like to sign up for payment reminders by text message?</h1>
    <div class="govuk-hint">We will contact you each month to let you know a payment is due.</div>

<form class="form" action="/payment/flexible/payment-reminders" method="post" novalidate="">
  <input type="hidden" name="_csrf" value="">

<div class="govuk-form-group">
  <div class="govuk-radios" data-module="govuk-radios">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="payment-reminders" name="selected-option" type="radio" value="YES" aria-controls="conditional-payment-reminders" aria-expanded="false">
      <label class="govuk-label govuk-radios__label" for="payment-reminders">
        Yes
      </label>
    </div>
    
    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-payment-reminders">
      <div class="govuk-form-group">
  <label class="govuk-label" for="phone">
    Enter your UK mobile phone number, like 07700900000
  </label>
  <input class="govuk-input govuk-!-width-one-third" id="phone" name="phone" type="tel" autocomplete="tel">
      </div>
    </div>

    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="payment-reminders-2" name="selected-option" type="radio" value="NO">
      <label class="govuk-label govuk-radios__label" for="payment-reminders-2">
        No
      </label>
    </div>
  </div>
</div>

<button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>


</form>

    

  </div>
</div>


{% endblock %}
